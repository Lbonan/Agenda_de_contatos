<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Agenda de Contatos</h1>
      </header>
      <main>
        <h2>Contatos</h2>
        <form id="form">
          <label><img src="./imagem/logo.png" alt="logo-contato" /></label>
          <input type="text" id="contato" placeholder="Nome do contato" required />
          <label><img src="imagem/telefone-logo.png" alt="logo-telefone" /></label>
          <input type="tel" id="telefone" placeholder="NÃºmero do contato" required />
          <button type="submit">Salvar</button>
        </form>
        <table cellspacing="0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="imagem/contato.png" alt="logo de contato" />-</td>
              <td><img src="imagem/telefone.png" alt="logo de um telefone" />-</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td id="contatos-salvos">Contatos Salvos: 0</td>
              <td><button id="limpar">Limpar Contatos</button></td>
            </tr>
          </tfoot>
        </table>
      </main>
      <footer>&copy;Lucas Bonan - Todos os direitos reservados - 2023</footer>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
